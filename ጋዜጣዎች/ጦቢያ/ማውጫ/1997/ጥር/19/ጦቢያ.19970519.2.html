 <title>የኢትዮጵያ አየር መንገድ 17 አውሮፕላኖችን ሊገዛ ነው</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>

<h2 class="align-center">የኢትዮጵያ አየር መንገድ 17 አውሮፕላኖችን ሊገዛ ነው</h2>


<p>የኢትዮጵያ አየር መንገድ በቀጣዮቹ አራት ዓመታት 17 ዘመናዊ አውሮፕላኖችን ለመግዛት ማቀዱን አስታወቀ።</p>

<p>ካፒታል ጋዜጣ የአየር መንገዱን ዋና ሥራ አስፈጻሚ አቶ ግርማ ዋቄን ጠቅሶ እንደዘገበው በዓይነታቸው የተለዩና መንገዱን ብቁ ተወዳዳሪ ሊያደርጉ የሚችሉ አውሮፕላኖችን ለመግዛት መወሰኑን አመልክተዋል።</p>


<p class="align-center"><a href="/Gazettas/Tobia/info/Tobia.sera.html">ከጦቢያ ጥር 19 ቀን 1997</a></p>
