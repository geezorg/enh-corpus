<h1 class="align-center">የቀይ ባህር አፋሮች የትጥቅ ትግል መጀመራቸውን አስታወቁ</h1>


<p>የቀይ ባህር አፋር ዴሞክራሲያዊ ድርጅት (ቀአዴድ) በቀይ ባህር አካባቢ የሚገኙትን አፋሮች ከአምባገነኑ የሻዕቢያ መንግሥት አገዛዝ ነፃ ለማውጣት የትጥቅ ትግል መጀመሩን አስታወቆ፣ ሰላም ወዳድ ኃይሎች ሁሉ ከጐኑ እንዲሰለፉ ጠይቋል።</p>

<p>ድርጅቱ ከጥር 18 ቀን እስከ ጥር 22 ቀን 1991 ዓ.ም. ድረስ ባደረገው ኮንፈረንስ ዓላማውን፣ አርማውንና ሰንደቅዓላማውን በማስተዋወቅ የማዕከላዊ ኮሚቴ አባላቱን መርጧል።</p>
