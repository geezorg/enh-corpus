 <title>385 የኢሕአዴግ ዕጩዎች ለምርጫ ቀረቡ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>

<h1 class="align-center">385 የኢሕአዴግ ዕጩዎች ለምርጫ ቀረቡ</h1>


<p>የአዲስ አበባ ኢሕአዴግ ጽ/ቤት በቅርቡ ለሚካሄደው የወረዳና የመስተዳድር ምክር ቤቶች አባላት ማሟያ ምርጫ 385 እጩ ተወዳደሪዎችን ማቅረቡን አስታወቀ። ለምርጫ የቀረቡት ዕጩዎች ለወረዳ 345፣ ለመሰተዳድር ምክር ቤት 39 እና ለተወካዮች ምክር ቤት አንድ ተወዳዳሪ መሆናቸው ተመልክቷል።</p>

<p>ዕጩዎቹ በወረዳ፣ በቀበሌ እና በተለያዩ መድረኮች በቀረቡበት ወቅት ሕዝቡ በጥሩ መንፈስ የተቀበላቸው መሆኑንም ጽ/ቤቱ ገልጿል።</p>
