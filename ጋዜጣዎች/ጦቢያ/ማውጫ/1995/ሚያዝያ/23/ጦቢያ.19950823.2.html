<h1 class="align-center">ወላይታ 1235 ኃላፊዎች ከሥልጣን ተወገዱ</h1>


<p>በወላይታ ዞን ሰባት ወረዳዎች ውስጥ በሚገኙ 292 ቀበሌዎች ከየካቲት 1-30 ቀን 1995 በተካሄደ ግምገማ አንድ ሺ 235 የቀበሌ መስተዳድር አመራሮች ከኃላፊነት መወገዳቸው ተገለጸ።</p>

<p>የአመራር አባላቱ፣ ከኃላፊነት የተነሱት ሕዝብ የጣለባቸው ኃላፊነት ለግል መጠቀሚያ ማድረጋቸው፣ የአድልኦ አሠራር መፈፀማቸው፣ በምዝበራና ሙስና ተዘፍቀው መገኘታቸው በማስረጃ በመረጋገጡ መሆኑ ታውቋል።</p>


<p class="align-center"><a href="/Gazettas/Tobia/info/Tobia.sera.html">ከጦቢያ ሚያዚያ 23 ቀን 1995</a></p>
