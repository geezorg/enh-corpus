<h1 class="align-center">ብርሃኔ አደሬ አሸነፈች</h1>


<p>በቱኒዚያ በመካሄድ ላይ ባለው የአፍሪካ ሻምፒዮና ውድድር ኢትዮጵያ በሴቶች 5ሺ ሜትር የመጀመሪያውን የወርቅ ሜዳሊያ አገኘች።</p>

<p>በቱኒዝያ ዋና ከተማ ቱኒዝ ውስጥ እየተካሄደ ባለው የአፍሪካ ሻምፒዮና ውድድር በሴቶች በተደረገው የ5 ሺህ ሜትር የሩጫ ውድድር ብርሃኔ አደሬ በ15 ደቂቃ ከ51 ሰኮንድ በመግባት ውድድሩን በአንደኝነት በማጠናቀቅ ለኢትዮጵያ የመጀመሪያውን ወርቅ ሜዳሊያ አስገኝታለች።</p>
