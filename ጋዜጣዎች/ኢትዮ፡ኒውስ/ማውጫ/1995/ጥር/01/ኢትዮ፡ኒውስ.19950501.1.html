 <title>ኢትዮጵያ ከ2 ቢሊዮን ብር በላይ በየዓመቱ እንደምታጣ ተገለፀ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>

<h2 class="align-center">ኢትዮጵያ ከ2 ቢሊዮን ብር በላይ በየዓመቱ እንደምታጣ ተገለፀ</h2>


<p>ኢትዮጵያ በየዓመቱ ማግኘት ከሚገባት የውጭ ምንዛሪ ውስጥ በሕገ ወጥ ንግድ ሳቢያ ሁለት ቢሊዮን ብር በላይ እንደምታጣ አንድ ስማቸውን መግለፅ ያልፈለጉ የንግድና ኢንዱስትሪ ባለሥልጣን ለኢትዮኒውስ ጋዜጣ ገለፀ።</p>

<p>እንደ ባለሥልጣን ገለፃ ከሆነ በተለያዩ የአገራችን የጠረፍ አካባቢዎች በሕገወጥ መንገድ ወደ ውጭ እየወጡ ከሚቸበቸቡት ምርቶች መካከል ትልቁን ስፍራ ይይዛሉ።</p>
