<h2 class="align-center">ፖሊስ ተገደለ</h2>


<p>ወረቀት በመበተን የተጠረጠሩ አንድ የ43 ዓመት ጐልማሳ፣ ትላንት ከጠዋቱ 12 ሰዓት አካባቢ ኮልፌ ክፍለ ከተማ ዳርማር ጫማ ቤት ጋር፣ አንድ ፖሊስ ሲገደሉ፣ አንዲት የ24 ዓመት ወጣት ደግሞ በተተኮሰ ጥይት እግሯን መመታቱን ፖሊስ አስታወቀ።</p>

<p>ግለሰቡ፣ ትላንትናውኑ በቁጥጥር ሥር መዋላቸውን ፖሊስ አስታውቋል።</p>

<p>ስለሁኔታው ከነፃ ምንጮች የተገኘ ምንጭ የለም።</p>
