<h2 class="align-center"> እነ መለስ ዜናዊ በአሜሪካ ክስ መሠረቱ </h2>


<p>ጠ/ሚ/ር መለስ ዜናዊና ሌሎች ከፍተኛ ባለሥልጣኖች በቅርቡ በውጭ ሀገር ባንክ ገንዘብ አስቀምጠዋል ተብሎ በድረ ገፅ የተሰራጨውን ፅሁፍ በመቃወም ነዋሪነታቸው አሜሪካን ሀገር በሆነ 4 ግለሰቦች ላይ ክስ መመስረታቸው ተገልጿል። ይሁን እንጂ ክሱ የወንጀል ሳይሆን የፍትሃብሄር መሆኑን ለማወቅ ተችሏል።</p>

<p class="align-center"><a href="/Gazettas/Askwal/info/Askwal.html">ከአስኳል ነሐሴ 2 ቀን 1997</a></p>
