<h2 class="align-center">ተፈራ ዋልዋ ሆስፒታል ተኙ</h2>


<p>የአቅም ግንባታ ሚኒስቴርና የኢሕአዴግ ፖሊት ቢሮ አባል የሆኑት አቶ ተፈራ ዋልዋ፣ ባደረባችው ህመም ሳቢያ ጦር ኃይሎች ሆስፒታል መግባታቸው ቅርበት ያላቸው ምንጮች በተለይ ለአስኳል ጋዜጣ ገለፁ።</p>

<p>ተፈራ ዋልዋን ለሆስፒታሉ አልጋ የዳረጋቸው ከተማችን ውስጥ በሰፊው የተስፋፋው ኃይለኛ ጉንፋን እንደሆነም ለማወቅ ተችሏል</p>
