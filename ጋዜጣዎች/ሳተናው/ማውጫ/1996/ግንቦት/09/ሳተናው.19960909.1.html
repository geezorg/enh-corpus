<h2 class="align-center">ቦሌ መንገድ የሚገኘው ሼል ቤንዚል ማደያ ተቃጠለ</h2>


<p>በአዲስ አበባ ቦሌ መንገድ የሚገኘው የሼል ቤንዚል ማደሪያ በዛሬው እለት ማለት ግንቦት 9 ቀን1996 ዓ.ም በእሳት ቃጠሎ ጋየ። ቃጠሎ መነሻና ማን ድርጊቱን እንደፈፀመው ዝርዝሩን በነገው ዕለት እናቀርባለን።</p>


<p class="align-center"><a href="/Gazettas/Satenaw/info/Satenaw.sera.html">ከሳተናው ግንቦት 09 ቀን 1996</a></p>
