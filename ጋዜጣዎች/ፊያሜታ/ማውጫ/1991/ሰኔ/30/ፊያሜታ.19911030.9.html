 <title>ነገ የዛፍ ቀን ይከበራል!</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<body>

<h1 class="align-center">ነገ የዛፍ ቀን ይከበራል!</h1>


<p>ትላንት ከኔዘርላንድ ኤምባሲ ለዝግጅት ክፍላችን የደረሰን ዘገባ እንዱመለከተው ከሆነ ነገ በአዲስ አበባ የዛፍ ቀን ተብሎ እንደሚከበር ተገልጿል። ይኸው ዝግጅት ከሮያል የኔዘርላንድ ኤምባሲ በተገኘ ድጋፍ በአዲስ አበባ ከተማ መስተዱድር የአካባቢ ጥበቃ ቢሮና በኢትዮጵያ የተፈጥሮ ታሪክ ማህበር ጋር ትብብር በማድረግ የተዘጋጀ መሆኑ ታውቋል።</p>


</body>
</html>
