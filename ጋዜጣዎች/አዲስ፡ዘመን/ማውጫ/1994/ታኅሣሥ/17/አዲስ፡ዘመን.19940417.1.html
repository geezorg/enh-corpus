<h1 class="align-center">ጠቅላይ ሚኒስትር መለስ ሹመት ሰጡ</h1>


<p>ጠቅላይ ሚኒስትር መለስ ዜናዊ ትናንት ሹመት ሰጡ።</p>

<p>በዚህም መሠረት አቶ ፍቅሩ ደሳለኝ በአቅም ግንባታ ሚኒስቴር ሚኒስትር ዴኤታ ሆነው እንዲሠሩ መሾማቸውን የጠቅላይ ሚኒስትር ጽሕፈት ቤት ማምሻውን ለኢትዮጵያ ዜና አገልግሎት አስታውቋል።</p>

<p>አቶ ፍቅሩ ቀደም ሲል የኢፌዴሪ የማህበራዊ ዋስትና ባለሥልጣን ዋና ሥራ አስኪያጅ ነበሩ።</p>
