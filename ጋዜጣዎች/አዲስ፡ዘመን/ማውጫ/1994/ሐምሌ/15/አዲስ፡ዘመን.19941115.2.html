 <title>ገብረእግዚአብሔር ገብረማርያም በ10ሺ ሜትር አሸነፈ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h1 class="align-center">ገብረእግዚአብሔር ገብረማርያም በ10ሺ ሜትር አሸነፈ</h1>


<p>በጃማይካ ርዕሰ መዲና ኪንግስተን ውስጥ ባለፈው ቅዳሜ በተካሄደው የዓለም ወጣቶች አትሌቲክስ ሻምፒዮና ገብረ እግዚአብሔር ገብረማርያም በ10ሺ ሜትር 1ኛ በመውጣት አሸንፏል። ገብረእግዚአብሔር ርቀቱን ለማጠናቀቅ የወሰደበት ጊዜ 29 ደቂቃ 02 ነጥብ 71 ሴኮንድ ሲሆን፣ሌላው ኢትዮጵያዊ ስለሺ ጃኔ በ29 ደቂቃ 02 ነጥብ 74 ሴኮንድ ሁለተኛ ወጥቷል።</p>


<p class="align-center"><a href="/Gazettas/AddisZemen/info/AddisZemen.sera.html">ከአዲስ ዘመን ሐምሌ 15 ቀን 1994</a></p>
