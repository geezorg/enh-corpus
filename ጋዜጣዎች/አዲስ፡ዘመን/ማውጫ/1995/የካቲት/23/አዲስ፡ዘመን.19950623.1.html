 <title>136 ኢትዮጵያውያን ወደ አገራቸው ተመለሱ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>

<h1 class="align-center">136 ኢትዮጵያውያን ወደ አገራቸው ተመለሱ</h1>


<p>የዓለም አቀፉ የቀይ መስቀል ኮሚቴ 136 ሲቪል ኢትዮጵያውያንን ከኤርትራ ወደ አገራቸው መመለሱን አስታወቀ።</p>

<p>ማኅበሩ ከትናንት በስቲያ እንደገለጸው ከተመሳሾቹ ውስጥ ስምንቱ ሕፃናት ናቸው። ኢትዮጵያውያኑ ከቤተሰቦቻቸው ጋር እንዲገናኙ ማድረጉን ኮሚቴው ገልጿል።</p>

<p>ተመሳሽ ኢትዮጵያውያኑን የተቀበላቸው በኢትዮጵያ የሚገኘው የዓለም አቀፉ ቀይ መስቀል ኮሚቴ ልዑክ ነው።</p>
