<h2 class="align-center"> የአክሽን ኤድ ዳይሬክተር በደህንነቶች ተደበደቡ </h2>


<p>አክሽን ኤይድ የተባለው መንግሥታዊ ያልሆነ ድርጅትን በዳይሬክተርነት እየመሩ የሚገኙት አቶ ዳንኤል 
በቀለ በደህነቶች ተደበደቡ። ከፍተኛ ጉዳት እንደደረሰባቸውም ገልፀዋል። በተቃዋሚ ድርጅቶች ከፍተኛ አመራር 
አባላት እየተወሰደ ያለው የደህንነቶች ጥቃት መንግሥታዊ ያልሆኑ ድርጅቶችን በሚመሩ ከፍተኛ ምሁራንም ላይ 
መቀጠሉን ያሳያል።</p>
