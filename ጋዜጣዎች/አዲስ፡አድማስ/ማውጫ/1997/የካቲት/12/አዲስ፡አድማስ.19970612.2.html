<h2 class="align-center">አስገራሚ የበግ ግልገሎች ተወለዱ</h2>


<p>በአማራ ክልል በደቡብ ወሎ ዞን ተንታ ወረዳ 01 ቀበሌ ልዩ ስሙ የመድ በተባለ ስፍራ አንዲት በግ ሶስት ጆሮና ስምንት እግር ያላቸው ግልገሎችን ባለፈው ዕሮብ ዕለት የተገላገለች ሲህን ግልገሎቹ ከ1 ሰዓት በኋላ ሞተዋል።</p>

<p>የአካባቢው ነዋሪ የወ/ሮ አለም ይመር ንብረት የሆነችው በግ ከዚህ በፊት ጤናማ ግልገሎችን መውለዷ ታውቋል።</p>
