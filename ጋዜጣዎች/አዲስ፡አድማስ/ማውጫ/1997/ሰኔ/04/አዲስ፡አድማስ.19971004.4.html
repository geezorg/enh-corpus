<h2 class="align-center">የኢትዮጵያ ንግድ ምክር ቤት ፕሬዚዳንት ታሰሩ</h2>


<p>የኢትዮጵያ ንግድ ምክር ቤት ፕሬዚድንት አቶ አስቻለው ሀይሌ ከትናንት በስቲያ በአሰላ እስር ቤት ታሰሩ። አቶ አስቻለው ሃይሌና ሌሎች አምስት ነጋደዎች የቅንጅት ደጋፊ ናችሁ በመባል እንደታሰሩ መረጃውን ያደረሱን ግለሰቦች ጠቁመዋል።</p>


<p class="align-center"><a href="/Gazettas/AddisAdmas/info/AddisAdmas.sera.html">ከአዲስ አድማስ ሰኔ 4 ቀን 1997</a></p>
