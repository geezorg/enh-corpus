<h2 class="align-center"> አቶ ጁነዲን ሳዶ ከሥልጣናቸው ተነሱ </h2>


<p>የኦሮሚያ ክልል ርዕሰ መስተዳድር የነበሩት አቶ ጁነዲን ሳዶ ከሥልጣናቸው ተነሱ። በምትካቸው የመከላከያ ሚ/ሩ ጄኔራል አባ ዱላ ገመዳ ተሹመዋል። በውሳኔው ደስተኛ እንደማይሆኑ የተጠበቁት ጁነዲን ሳዶ ምን እርምጃ እንደሚወስዱ ለማየት በጉጉት ይጠበቃል።</p>


<p class="align-center"><a href="/Gazettas/Menilik/info/Menilik.html">ከምኒልክ መስከረም 27 ቀን 1998</a></p>
