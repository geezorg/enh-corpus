<h1 class="align-center"> ቡና አለፈ</h1>

 
<p>ለአፍሪካ ክለቦች ሻምፒዮና የኢትዮጵያ ቡና ቡድን ባለፈው ዓርብ ከግብፁ አልአህሊ (ናሽናል) ጋር ካይሮ ላይ ባደረገው ጨዋታ ለተከታዩ ውድድር ማለፉን አረጋገጠ። ቡና ለተከታዩ ውድድር ያለፈው አዲስ አበባ ላይ 1ለ1 ካይሮ ላይ 2ለ2 በመለያየቱ ሲሆን በተጋጣሚው ቡድን ሜዳ ላይ ያስቆጠረው 2 ግብ እንደ 4 ስለሚቆጠር በአጠቃላይ ውጤት አልአህሊን 5ለ4 አሸንፎ ነው።</p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር መጋቢት 28 ቀን 1990</a></p>
