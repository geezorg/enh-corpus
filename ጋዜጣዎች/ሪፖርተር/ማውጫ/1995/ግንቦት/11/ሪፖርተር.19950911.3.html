 <title>የአክሱም ሐውልትን የመንቀል ሥራ ሊጀመር ነው</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h1 class="align-center">የአክሱም ሐውልትን የመንቀል ሥራ ሊጀመር ነው</h1>


<p>የአክሱም ሐውልትን የማስመለስ እንቅስቃሴ ውጤታማ በመሆኑ ሐውልቱን የመንቀል ሥራ ለኮንትራት ተሰጥቶ ክንውኑ በዚህ ሳምንት እንደሚጀመር የወጣቶች ስፖርትና ባህል ሚኒስትር አምባሳደር ተሾመ ቶጋ ገለጹ።</p>

<p>ሚኒስትሩ ይህንን የገለጹት በብሄራዊ ሙዙየም የተካሄደውን የቅርስ አያያዝ፣ አጠባበቅና ቁጥጥር ሲምፖዚየምን ሲከፍቱ ባደረጉት ንግግር ነው።</p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር ግንቦት 11 ቀን 1995</a></p>
