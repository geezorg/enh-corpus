 <title>"ዩኒቨርስቲው ለውጥ እንዳያመጣ ለመከልከል እየሞከረ ነው"</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<body>


<h2 class="align-center">"ዩኒቨርስቲው ለውጥ እንዳያመጣ ለመከልከል እየሞከረ ነው"</h2>


<p>የአቅም ግንባታ ሚኒስትሩ አቶ ተፈራ ዋልዋ አዲስ አበባ ዩኒቨርስቲ "ለውጥ ለመከላከል በመሞከር ላይ ነው" በማለት ወቀሱ።</p>

<p>አቶ ተፈራ በከፍተኛ ትምህርት ተቋማት አመራሮች ስብሰባ ላይ እንደገለጹት በመሠረቱ የተለየ አዲስ ሥርዓት የሚጀመርበትን ነጥብ መደረግ የለበትም" በማለት እየከለከለ ነው። </p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር ታህሳስ 21 ቀን 1995</a></p>

</body>
