<h2 class="align-center"> የፕሬዚዳንት ግርማ ልጅ አረፉ </h2>


<p>የኢፌዴሪ ፕሬዚዳንት ግርማ ወ/ጊዮርጊስ ልጅ ባደረባቸው ድንገተኛ ህመም ምክንያት ከዚህ አለም በሞት መለየታቸው ተገለፀ።</p>

<p>ሟቹ ኢንጅነር ዲያቆን ሳምሶን ግርማ አሜሪካ ከሚገኘው ዩኒቨርስቲ ኦፍ ዘዲስትሪክ ኦፍ ኮሎምብያ በምህንድንስ ዘርፍ ትምህርታቸውን ያጠናቀቁና የሶላር ኢነርጂ ግንባታ ላይ በመሰማታት አገልግሎት ያበረከቱ የ37 ዓመት ጎልማሳ ናቸው።</p>

<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.html">ከሪፖርተር ኅዳር 28 ቀን 1998</a></p>
