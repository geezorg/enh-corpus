<h2 class="align-center">1 ሺህ 4 መቶ አርሶ አደሮች ወደ ሰፈራ ጣቢያ ተወሰዱ</h2>


<p>ከ1 ሺ 4 በመቶ በላይ የሚሆኑ አርሶ አደሮች ከመቄት እና ቆቦ አካባቢዎች ተነስተው ክሉ ለሰፈራ ባዘጋጃቸው ቦታዎች ሰፈሩ።</p>

<p>የአማራ ክልል ቢሮ ሃላፊ አቶ ስለሺ ተመስገን እንደገለፁት ገበሬዎቹ የተወሰዱት በክልሉ ለሰፈራ ወደ ተመረጠው የመተማ ወረዳ ነው። ባለፈው ታህሳስ መተማ ላይ 636 አርሶ አደሮች መስፈራቸውን ይታወሳል።</p>
