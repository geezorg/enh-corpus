 <title>አፄ ቴዎድሮስ የወደቁበትና የተቀበሩበት ቦታ ተከለከለ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h2 class="align-center">አፄ ቴዎድሮስ የወደቁበትና የተቀበሩበት ቦታ ተከለከለ</h2>


<p>በመቅደላ አፄ ቴዎድሮስ የወደቁበትና የተቀበሩበት እንዲሁም ሁለት መድፎቻቸው የነበሩበት ቦታዎች ተከለሉ።</p>

<p>በደቡብ ወሎ ዞን በተንታ ወረዳ የሚገኘ መቅደላ አካባቢ በምጠንራ ዛሮችን በመትከል፣ ሁለት፤ ሴሻስቶፓል መድፎች የሚገኙበት ቦታም በማጠር ቅርሶቹ እንዲጠበቁ የአካባቢው አርሶ አደሮች ጥረት ማድረጋቸው ተዘግቧል።</p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር ሐምሌ 04 ቀን 1996</a></p>
