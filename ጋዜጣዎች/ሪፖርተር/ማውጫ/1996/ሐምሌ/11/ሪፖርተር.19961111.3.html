 <title>በመንግሥት ወጪ ተምረው ግዴታቸውን አልተወጡም የተባሉ ግለሰቦች ተከሰሱ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h2 class="align-center">በመንግሥት ወጪ ተምረው ግዴታቸውን አልተወጡም የተባሉ ግለሰቦች ተከሰሱ</h2>


<p>የትግራይ ክልል ፍትህ ቢሮ በመንግሥትና በሕዝብ ወጪ በሀገር ውስጥና በውጪ ሀገር ተምረው ግዴታቸውን ባልተወጡ 14 ግለሰቦች ላይ ክስ መሰረተ።</p>

<p>ከዲፕሎማ እስከ ማስትሬት ዲግሪ በመንግሥት ወጪ ተምረው የገቡበትን ግዴታ አልፈፀሙም ከተባሉት መካከል በስድስቱ ላይ ምርመራ ተጣርቶ ክስ የተመሰረተ ሲሆን ቀሪዎቹ በምርምር ሒደት ላይ ናቸው ተብሏል።</p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር ሐምሌ 11 ቀን 1996</a></p>
