 <title>የቅንጅት አመራሮችና የፍርድ ቤት 
ውሎ</title>

<h2 class="align-center">የቅንጅት አመራሮችና የፍርድ ቤት 
ውሎ</h2>


<p>የፌዴራሉ የከፍተኛ ፍርድ ቤት ሁለተኛ ችሎት 
ለብይን ይዞት የነበረውን የእነ ኢንጅነር 
ኃይሉ ሻውል ክስ ቀጠሮ ለሚቀጥለው አርብ 
አስተላልፏል።</p>

<p>ያለፈው አርብ የተቀጠረው ብይን ለመስጠት 
የነበረ ቢሆንም ከነገሩ ውስብስብነት አንጻር 
ተለዋጭ ቀጠሮ መስጠት ማስፈለጉን ፍርድ ቤቱ 
ገልጿል።</p>

<p>ብይን ለመስጠት ለመጋቢት 21/1999 የተሰጠው 
ቀጠሮ ለመጨረሻ ጊዜ መሆኑን ፍርድ ቤቱ 
ተናግሯል።</p>

<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር መጋቢት 16 ቀን 1999</a></p>
