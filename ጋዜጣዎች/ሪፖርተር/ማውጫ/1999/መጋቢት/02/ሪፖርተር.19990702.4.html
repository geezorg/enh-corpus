<h2 class="align-center">የፌ/ጠ/ፍ/ቤት በእነ አቶ ስዬና 
በእነ ኢንጂነር ኃይሉ ሻውል የክስ መዝገብ 
ለብይን ቀጠሮ ሰጠ</h2>


<p>የፌዴራሉ ጠቅላይ ፍርድ ቤት የእነ አቶ ስዬ 
አብርሃን የክስ መዝገብ ለመጋቢት 26 ቀን 1999 
ዓ.ም ለፍርድ ቀጥሩዋል። በተያያዘ ዜና 
የፌዴራሉ ከፍተኛ ፍርድ ቤት ሁለተኛ ችሎት 
የእነ ኢንጂነር ኃይሉ ሻውልን የክስ መዝገብ 
ለብይን ለመጋቢት 14 ቀን 1999 ዓ.ም ቀጥሩዋል።</p>


<p class="align-center"><a href="/Gazettas/Reporter/info/Reporter.sera.html">ከሪፖርተር መጋቢት 2 ቀን 1999</a></p>
