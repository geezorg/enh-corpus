 <title>ሊቢያ ያሰረቻቸውን ዘጠኝ ኢትዮጵያውያንን ለቀቀች</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h1 class="align-center">ሊቢያ ያሰረቻቸውን ዘጠኝ ኢትዮጵያውያንን ለቀቀች</h1>


<p>በሊቢያ መንግሥት ያለአግባብ ለዘጠኝ ዓመት ታስረው በመሠቃየት ላይ የነበሩ ዘጠኝ ኢትዮጵያውያን ሰሞኑን ወደ አገራቸው መመለሳቸውን ጉዳያቸውን ሲከታተል የቆየው ኢሠመጉ አስታወቀ። የሊቢያ መንግሥት በዘጠኙ ኢትዮጵያውያን ላይ ያቀረበው ክስ ጥቁር አይሁዶች ናቸው። የእሥራዔል የስለላ ድርጅት የሞሳድ ወኪሎች ናቸው በማለት ነው።</p>


<p class="align-center"><a href="/Gazettas/Ruh/info/Ruh.sera.html">ከሩሕ ጥቅምት 23 ቀን 1994</a></p>
