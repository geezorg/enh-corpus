 <title>ኤርትራና ጅቡቲ የጋራ ግንኙታቸውን ለማደስ ተስማሙ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>
 <link rel="Stylesheet" type="text/css" href="/ጋዜጣ.css" media="all"/>

<h1 class="align-center">ኤርትራና ጅቡቲ የጋራ ግንኙታቸውን ለማደስ ተስማሙ</h1>


<p>በኢትዮ ኤርትራ የድንበር ጦርነት የጅቡቲ መንግስት ለኢትዮጵያ አድሶታል በሚል ግንኙታቸው ሻክሮ የቆየው ሁለቱ አገሮች መልክትኛቻቸውን በመላክ ግንኙነታቸውን ለማደስ መስማማታቸውን የተባበሩት መንግስታት ድርጅት የዜና አገልግሎት ዘገባ የሁለቱ ወገኖች መልክተኞች በንግድ በትራንስፖርትና በትምህርት ዘርፎች ዙሪያ ስምምነቶችን እንደሚፈራረሙም የዜና አገልግሎቱ አክሎ ገልጿል።</p>


<p class="align-center"><a href="/Gazettas/Ruh/info/Ruh.sera.html">ከሩህ ጥር 24 ቀን 1994</a></p>
