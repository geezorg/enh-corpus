<h1 class="align-center">የጠ/ሚ/ር መለስ ዜናዊ እናት ትናንት አረፉ</h1>


<p>የጠ/ሚ/ር መለስ ዜናዊ እናት ወ/ሮ አለማሽ ገ/ልዑል ባደረባቸው ሕመም በሆስፒታል በተመላላሽነት ሲታከሙ ቆይተው ትናንት አረፉ።</p>

<p>የስድስት ልጆች እናት የሆኑት ወ/ሮ ዓለማሽ የቀብር ሥነሥርዓታቸው በአድዋ ከተማ መፈፀሙ ታውቋል።</p>


<p class="align-center"><a href="/Gazettas/Ruh/info/Ruh.sera.html">ከሩሕ ሰኔ 1 ቀን 1993</a></p>
