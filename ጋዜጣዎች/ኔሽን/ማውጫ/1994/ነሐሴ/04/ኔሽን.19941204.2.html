<h1 class="align-center">ሀገራችን በግብርና ኬሚካል አሳሳቢ ደረጃ ላይ ነች</h1>


<p>ሀገራችን በግብርና ኬሚካል ብክለት በጣም አሳሳቢ ደረጃ ላይ ከደረሱ የአፍሪካ ሀገሮች በአንደኝነት ደረጃ እንደምትገኝና በኬሚካል ክምችት ከሞሮኮ ቀጥላ ሁለተኛ፣ መሆኗል አንድ ምሁር ገለፁ።</p>

<p>ይህ አሳሳቢ ችግር ሊከሰት የቻለው ኬሚካልን በተበታተኑ ትናንሽ ቦታዎች ላይ በማጠራቀም የመጣ መሆኑንም እኝሁ ምሁር እየተካሄደ ባለው የአዲስ አበባ ዩኒቨርስቲ ምሁራኖች ውይይት ላይ አስረድተዋል።</p>
