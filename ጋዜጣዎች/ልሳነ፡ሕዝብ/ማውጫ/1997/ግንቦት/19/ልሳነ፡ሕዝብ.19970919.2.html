<h2 class="align-center">የምርጫው ውጤቶች እየተቀለበሱ ናቸው</h2>


<p>ከሶማሌ ክልል በስተቀር ግንቦት 7 ቀን 1997 በመላ ሀገሪቱ በተካሄደው ምርጫ የህዝቡ የሰጤው ድምስጽ በየክልሉ በሚግኙ የገዢው ፓርቲ ካድሬዎችና ተሸናፊው አሸናፊ ተደርጓ ኢእይተገለጸ መሆኑን ሪፖርተሮቻችን አስታወቁ።</p>

<p class="align-center"><a href="/Gazettas/LsaneHzb/info/LsaneHzb.sera.html">ከልሳነ ሕዝብ ግንቦት 19 ቀን 1997</a></p>
