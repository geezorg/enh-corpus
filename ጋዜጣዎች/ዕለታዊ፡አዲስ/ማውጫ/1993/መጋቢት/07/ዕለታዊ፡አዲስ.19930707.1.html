 <title>የተባበሩት መንግሥታት የአንሚን ቆይታ አራዘመ</title>
 <?xml-stylesheet type="text/css" href="/ጋዜጣ.css" media="all"?>

<h1 class="align-center">የተባበሩት መንግሥታት የአንሚን ቆይታ አራዘመ</h1>


<p>በተባበሩት መንግሥታት ድርጅት የፀጥታው ም/ቤት በትናትናው ዕለት ለኢትዮጵያና ለኤርትራ የተመደበው ዬባበሩት መንግሥታት ድርጅት የሰላም ጥበቃ ኦፕሬሽን ያስቀመጠውን የጊዜ ገደብ እንዲራዘም አዟል።</p>

<p>በውሳኔው መሰረት ቀነ ገደቡ የተራዘመው እስከ መስከረም 5 ቀን 1994 ዓ.ም ነው። ገደቡን በማራዘሙ ጊዜ ውይይትም ሆነ ምክክር አልተደረገም።</p>
