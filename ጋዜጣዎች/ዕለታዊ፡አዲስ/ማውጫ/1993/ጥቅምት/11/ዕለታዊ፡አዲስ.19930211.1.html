<h1 class="align-center">ሁለት ሚኒስትሮች ተሾሙ</h1>


<p>የግብርናና የትራንስፖርት መገናኛ ተጠባባቂ ሚኒስትሮች ዶክተር መንግሥቱ ሁለቃና አምባሳደር መሐመድ ድሪር ሚኒስትር ሆነው መሾማቸውን የጠቅላይ ሚኒስትር ጽህፈት ቤት አስታወቀ።</p>

<p>ሁለቱ ከፍተኛ የመንግስት ባለሥልጣኖች ከመስከረም 30 ቀን 1993 ዓ.ም ጀምሮ የሚኒስትርነት ሹመት የተሰጣቸው ለሕዝብ ተወካዮች ምክር ቤት ቀርቦ ከፀደቀ በኋላ መሆኑን ጽህፈቱ ቤቱ ጨምሮ ገልጧል።</p>
